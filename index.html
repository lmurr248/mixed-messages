    <title>Mixed Tale Generator</title>
    <meta name="description" content="Generate random messages for fun!" />

  <body>
    <header><h3>- Random Tale -</h3></header>
    <main>
      <h1>Random Tale Generator</h1>
      <p>
        Click on the button below to generate a short, very random, tale about a
        random person, doing a random thing, in a random location.
      </p>
      <div id="message-box-container">
        <div id="message-box">
          <p id="mixed-message"></p>
        </div>
      </div>
      <button onclick="generateMessage()">Generate!</button>
    </main>

    <script src="random-message.js" async defer></script>
